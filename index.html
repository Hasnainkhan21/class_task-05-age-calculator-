<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer">
        <h5 id="heading">Enter Your Date of Birth</h5>
        <div class="show">
            <input type="date" id="Age">
            <button id="calculate" onclick="ChangeDate()">Calculate</button>
        </div>
        <div class="boxes">
        <div class="dates">
            <p id="year">0</p>
            <p>Years</p>
        </div>  
        <div class="dates">
            <p id="months">0</p>
            <p>Months</p>
        </div>  
        <div class="dates">
           <p id="days">0</p>
            <p>Days</p>
        </div>
    </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
